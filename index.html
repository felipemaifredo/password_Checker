<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Validador de Senhas</title>
</head>
    <body>
        <div class="box">
            <div class="inputBox">
                <input type="password" id="pswrd" placeholder="Password"onkeyup="checkpassword(this.value)">
                <span id="toggleBtn"></span>
            </div>
            <div class="validation">
                <ul>
                    <li id="lower">Lowercase</li>
                    <li id="upper">Uppercase</li>
                    <li id="number">Number</li>
                    <li id="special">Special</li>
                    <li id="eight">8 Characteres</li>
                </ul>
            </div>
        </div>
    </body>
</html>
